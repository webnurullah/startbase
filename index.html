<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page</title>
  <!-- Fontawesome icon -->
  <script src="https://kit.fontawesome.com/ec4a0f8289.js" crossorigin="anonymous"></script>
  <!-- css -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- normalize css -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- custome css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- Responsive css -->
  <link rel="stylesheet" href="css/brackpoint.css">
</head>

<body>
  <div class="wrapper">
    <!-- slider -->
    <div class="slider">
      <div id="banner_slider" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#banner_slider" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#banner_slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#banner_slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">

          <div class="carousel-item dark active">
            <img src="images/sliders/Tracciato 781_1.png" class="d-block w-100" alt="banner">
            <div class="carousel-caption">
              <img src="images/icons/traiangle.svg" alt="">
             <div class="slider-button-box" >
              <a href="" class="btn bt-primary ">
                Willkommen bei Südtirols größtem
              </a>
             </div>
             <p class="banner-title" >Coworking Netzwerk</p>
            </div>
          </div>

          <div class="carousel-item dark ">
            <img src="images/sliders/Tracciato 781_1.png" class="d-block w-100" alt="banner">
            <div class="carousel-caption">
              <h5>Second slide label</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>

          <div class="carousel-item dark ">
            <img src="images/sliders/Tracciato 781_1.png" class="d-block w-100" alt="banner">
            <div class="carousel-caption">
              <h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#banner_slider" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#banner_slider" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>





  <!-- bootstrap js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- custom js -->
  <script src="js/script.js"></script>
</body>

</html>
